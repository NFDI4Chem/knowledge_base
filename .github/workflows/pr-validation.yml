name: "PR Validation"

on:
  pull_request:
    paths:
      - "docs/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/pr-validation.yml"
  workflow_dispatch:

jobs:
  validate:
    name: "Content & Build Validation"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["lts/*"]

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "ï¿½ Write translations"
        run: npm run write-translations
        continue-on-error: false

      - name: "ğŸ“¥ Download translations from Crowdin"
        run: npm run crowdin download
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
        continue-on-error: true

      - name: "ï¿½ğŸ“‹ Validate Frontmatter & Titles"
        run: node scripts/validate-content.js
        continue-on-error: false

      - name: "ğŸ—ï¸  Build Documentation"
        run: npm run build
        continue-on-error: false

      - name: "âœ… All checks passed"
        if: success()
        run: |
          echo "âœ¨ Alle Validierungen erfolgreich!"
          echo "- âœ… Frontmatter validiert"
          echo "- âœ… Titel validiert"
          echo "- âœ… Build erfolgreich"
